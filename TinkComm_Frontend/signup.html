<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" href="static/images/logo.svg">

  <link rel='stylesheet' href='static/css/signup.css' />

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <title>Sign Up</title>
</head>

<body>
  <div class="logoblock">
    <img class="logoicon" src="static/images/logo.svg">
    <img class="logoname" src="static/images/logoname.svg">
  </div>
  <form class="signup-form">
    <label class="headlabel">Signup for TinkComm</label>
    <div class="form-group">
      <input type="text" name="userid" placeholder="User-Id">
      <span class="input-icon"><i class="fa fa-user"></i></span>
    </div>
    <div class="form-group">
      <input type="email" name="email" placeholder="E-mail">
      <span class="input-icon"><i class="fa fa-envelope"></i></span>
    </div>
    <div class="form-group">
      <input type="password" name="psw" placeholder="Password">
      <span class="input-icon"><i class="fa fa-lock"></i></span>
    </div>
    <div class="form-group">
      <input type="password" name="psw" placeholder="Confirm-Password">
      <span class="input-icon"><i class="fa fa-lock"></i></span>
    </div>
    <button class="signup-btn">CONTINUE</button>
    <a class="login-link" href="#">Already have an account? Log in</a>
    <div class="seperator"><b>or</b></div>
    <p>Signup with your social media account</p>
    <!-- Social signup buttons -->
    <div class="social-icon">
      <button type="button" class="googlebtn"><i class="fab fa-google"></i></button>
      <button type="button" class="fbbtn"><i class="fab fa-facebook-f"></i></button>
      <button type="button" class="linkedinbtn"><i class="fab fa-linkedin-in"></i></button>
    </div>
  </form>

  <script src="static/js/signup.js"></script>
</body>

</html>
