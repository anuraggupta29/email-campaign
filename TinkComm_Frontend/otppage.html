<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" href="static/images/logo.svg">

  <link rel='stylesheet' href='static/css/otppage.css' />

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <title>Enter OTP</title>
</head>

<body>
  <div class="logoblock">
    <img class="logoicon" src="static/images/logo.svg">
    <img class="logoname" src="static/images/logoname.svg">
  </div>
  <form class="otp-form">
    <img class="otpicon" src="static/images/otpimage.svg">
    <label class="headlabel">We sent a 6 digit OTP to </label>
    <div class="form-group">
      <input type="text" name="userid" placeholder="Enter OTP">
      <span class="input-icon"><i class="fas fa-unlock"></i></i></span>
    </div>

    <button class="otp-btn">CONTINUE</button>
  </form>


  <script src="static/js/otppage.js"></script>
</body>

</html>
