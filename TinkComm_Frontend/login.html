<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="static/images/logo.svg">
  
  <link rel='stylesheet' href='static/css/login.css' />

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <title>Log In</title>
</head>

<body>
  <div class="logoblock">
    <img class="logoicon" src="static/images/logo.svg">
    <img class="logoname" src="static/images/logoname.svg">
  </div>
  <form class="login-form">
    <label class="headlabel">Login to TinkComm</label>
    <div class="form-group">
      <input type="text" name="userid" placeholder="User-Id">
      <span class="input-icon"><i class="fa fa-user"></i></span>
    </div>
    <div class="form-group">
      <input type="password" name="psw" placeholder="Password">
      <span class="input-icon"><i class="fa fa-lock"></i></span>
    </div>
    <button class="login-btn">LOGIN</button>
    <div class="links-label">
      <a class="reset-psw" href="#">Forgot your password?</a>
      <label>&#9679;</label>
      <a class="signup-link" href="#">Create an account</a>
    </div>
    <div class="seperator"><b>or</b></div>
    <p>Sign in with your social media account</p>
    <!-- Social login buttons -->
    <div class="social-icon">
      <button type="button" class="googlebtn"><i class="fab fa-google"></i></button>
      <button type="button" class="fbbtn"><i class="fab fa-facebook-f"></i></button>
      <button type="button" class="linkedinbtn"><i class="fab fa-linkedin-in"></i></button>
    </div>
  </form>



  <script src="static/js/login.js"></script>
</body>

</html>
